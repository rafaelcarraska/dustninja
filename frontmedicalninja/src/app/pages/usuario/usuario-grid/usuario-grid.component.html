<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-6">
        <label>Usuário</label>
      </div>
      <div class="col-md-4 buscar form-group">
        <!-- <div class="row ">
          <label class="col-md-3">Buscar</label>
          <input (keyup)="setfiltro()" type="text" class="form-control col-md-7 buscar" name="searchString"
            [(ngModel)]="searchString" />
        </div> -->
      </div>
      <div class="col-md-2">
        <label class="label-btn-novo"><a (click)="Novo()"><i title="Novo" class="fa fa-plus fnteditar"
              aria-hidden="true"></i>Novo</a></label>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Login</th>
          <th>E-mail</th>
          <th>Ativo</th>
          <th>Master</th>
          <th>2Factor</th>
          <th>Criado por</th>
          <th>Data de Criação</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr (dblclick)="Modal(usuario)" *ngFor="let usuario of listaUsuarios">
          <td>{{usuario.nome}}</td>
          <td>{{usuario.login}}</td>
          <td>{{usuario.email}}</td>
          <td><i *ngIf="usuario.status" title="Status" class="fa fa-check fntstatus" aria-hidden="true"></i></td>
          <td><i *ngIf="usuario.master" title="Master" class="fa fa-check fntstatus" aria-hidden="true"></i></td>
          <td>
            <a (click)="Twofactor(usuario)" disabled class="btntr">
              <i *ngIf="usuario.twofactor" title="two factor" class="fa fa-key fnt2factor" aria-hidden="true"></i>
            </a>
          </td>
          <td>{{usuario.log.insertUsuarioId}}</td>
          <td>{{usuario.log.insertDataFormatada}}</td>
          <td class="tdIcones">
            <a (click)="Permissoes(usuario)" disabled class="btntr">
              <i title="Editar Permissões" class="fa fa-lock fntlock" aria-hidden="true"></i>
            </a>
            <a (click)="Modal(usuario)" disabled class="btntr">
              <i title="Editar" class="far fa-edit fnteditar" aria-hidden="true"></i>
            </a>
            <a (click)="Deletar(usuario)" disabled class="btntr">
              <i title="Deletar" class="fa fa-times fntdeletar" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </nb-card-body>
</nb-card>
