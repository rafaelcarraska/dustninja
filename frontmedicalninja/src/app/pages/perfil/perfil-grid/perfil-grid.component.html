<nb-card>
  <nb-card-header>
    <label>Perfis</label>
    <label class="label-btn-novo"><a (click)="Novo()"><i title="Novo" class="fa fa-plus fnteditar" aria-hidden="true"></i>Novo</a></label>
  </nb-card-header>

  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Ativo</th>
          <th>Criado por</th>
          <th>Data de Criação</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr (dblclick)="Modal(perfil)" *ngFor="let perfil of listaPerfis">
          <td>{{perfil.descricao}}</td>
          <td><i *ngIf="perfil.status" title="Status" class="fa fa-check fntstatus" aria-hidden="true"></i></td>
          <td>{{perfil.log.insertUsuarioId}}</td>
          <td>{{perfil.log.insertDataFormatada}}</td>
          <td class="tdIcones">
            <a (click)="Modal(perfil)" disabled class="btntr">
              <i title="Editar" class="far fa-edit fnteditar" aria-hidden="true"></i>
            </a>
            <a (click)="Deletar(perfil)" disabled class="btntr">
              <i title="Deletar" class="fa fa-times fntdeletar" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </nb-card-body>
</nb-card>
