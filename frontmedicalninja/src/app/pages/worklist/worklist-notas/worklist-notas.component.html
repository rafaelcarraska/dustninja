<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="dustModal">
<div class="historico">
    <div class="row col-md-12 historico-chat" *ngFor="let notaHist of nota.listaNota">
        <div class="row col-md-12 historico-chat">
          <div class=" col-md-4">
              <nb-user [picture]="" class="historico-picture" [name]="notaHist.usuario" [title]="notaHist.perfil" size="large"></nb-user>
          </div>
          <div class=" col-md-4"></div>
          <div class="row col-md-4 historico-date">
              <span class="time">{{ notaHist.dataFormatada }}</span>
              <a (click)="RemoveNota(notaHist)" *ngIf="notaHist.usuarioId == usuarioId || fileDCM.removerNotas" class="btntr aTrash">
                <i
                  title="Remover nota"
                  class="far fa-trash-alt col-md-1 btnTrash"
                  aria-hidden="true"
                ></i>
              </a>
          </div>
        </div>
        <div  [ngClass]="notaHist.usuarioId == usuarioId? 'historicoUsuario': 'historicoNaoUsuario'"  class="col-md-11 historico-desc">
          <span class="text-justify" style="white-space: pre-line" [innerHtml]="notaHist.nota"></span>
        </div>
      </div>
</div>

  <div class="form-group row col-md-12">
    <div class="col-sm-12 text-nota">
      <textarea [(ngModel)]="fileDCMNota.nota" cols="3" rows="3" class="form-control" name="Nota" placeholder="Nota"></textarea>
    </div>
  </div>
  <div class="modal-footer row col-md-12">
    <div class="col-sm-3">
      <button class="btn btn-md btn-primary" (click)="closeModal()">Fechar</button>
    </div>
    <div class="col-sm-3">
      <button [disabled]="!fileDCMNota.nota" class="btn btn-md btn-primary" (click)="Salvar()">Incluir nova nota</button>
    </div>
  </div>
</div>
