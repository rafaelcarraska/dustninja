<div class="modal-header">
    <span>Esse exame já se encontra laudado. Deseja solicitar que o radiologista revise o laudo?
      </span>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="reinterpretacao" class="divConfirmacao row">
    <div class="row">
        <label for="inputObs" class="col-md-12">Informe para o radiologista o motivo da revisão:</label>
    </div>
    <div class="form-group row col-md-12">
      <div class="col-md-12">
        <textarea [(ngModel)]="confirmacao.historiaClinica" cols="3" rows="7" class="form-control" name="obs" placeholder="Motivo da revisão"></textarea>
      </div>
    </div>
  </div>
  <div class="dustModal">
    <div class="modal-footer row col-md-12">
      <button *ngIf="reinterpretacao" class="btn btn-sm btn-warning" (click)="Confirmacao('laudar')">
        SOLICITAR REVISÃO
      </button>
      <button *ngIf="!reinterpretacao"  class="btn btn-sm btn-primary" (click)="ConfirmacaoReinterpretacao()">
          Sim
        </button>
      <button class="btn btn-sm btn-primary" (click)="closeModal()">
        CANCELAR
      </button>
    </div>
  </div>
