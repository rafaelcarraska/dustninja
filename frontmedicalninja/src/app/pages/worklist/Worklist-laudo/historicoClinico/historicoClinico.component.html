<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="dustModal">
  <div class="row col-md-12 historico-chat">
    <div class=" col-md-4">
        <nb-user [picture]="" class="historico-picture" [name]="historicoClinico.usuario" [title]="historicoClinico.perfil" size="large"></nb-user>
    </div>
    <div class=" col-md-5"></div>
    <div class="row col-md-3 historico-date">
        <span class="time">{{ historicoClinico.dataFormatada }}</span>
      </div>
  </div>
  <div class="col-md-11 historico-desc">
    <span class="text-justify" style="white-space: pre-line" [innerHtml]="historicoClinico.nota" ></span>
  </div>
</div>
<div class="modal-footer">
  <div class="col-sm-3">
    <button class="btn btn-md btn-primary" data-dismiss="modal" aria-hidden="true" (click)="closeModal()">
      Fechar
    </button>
  </div>
</div>
